plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'maven-publish'
}

android {
    namespace 'cc.colorcat.runtime'
    compileSdk rootProject.ext.compileSdk

    defaultConfig {
        minSdk rootProject.ext.minSdk
        targetSdk rootProject.ext.targetSdk

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation(rootProject.ext.coreKtx)
    implementation(rootProject.ext.appcompat)

    testImplementation(rootProject.ext.junit)
    androidTestImplementation(rootProject.ext.androidJunit)
    androidTestImplementation(rootProject.ext.espressoCore)

    implementation(rootProject.ext.kotlinxCoroutinesAndroid)
    implementation(rootProject.ext.lifecycleRuntimeKtx)
}

afterEvaluate {
    publishing {
        publications {
            // Creates a Maven publication called "release".
            release(MavenPublication) {
                // Applies the component for the release build variant.
                from components.release

                // You can then customize attributes of the publication as shown below.
                groupId = rootProject.ext.groupId
                artifactId = 'result-launcher'
                version = rootProject.ext.versionName
            }
        }
    }
}
